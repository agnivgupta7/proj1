<style>
    .box{
        width: 300px;
        height: 300px;
        margin: 50px auto;
        position: relative;
       
font-size: large;
color: red;

    }
    .box1{
        width: 300px;
        height: 300px;
        background-color: red;
        transition: ease-in-out 1s;

    }
    .box2{
        width: 300px;
        height: 300px;
        background-color: rgb(0, 0, 0);
        transition: ease-in-out 1s;
        position: absolute;
        top: 0px;
        transform: rotateY(-180deg);
        backface-visibility: hidden;
        
    }
.box:hover .box2{
transform: rotateY(0deg);
}
.box:hover .box1{
transform: rotateY(-180deg);
}
</style>

<div class="box">
    <div class="box1"></div>
    <div class="box2"></div>
</div>
